<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chris Lam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="bio web development" />
    <meta name="author" content="Chris Lam" />

    <meta
      name="google-site-verification"
      content="xpdj8ZWQ4rvL-xH1dTYDMlTcmHXrZvkzstNX6txJM5A"
    />

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <script>
      /**
       * Function that tracks a click on an outbound link in Google Analytics.
       * This function takes a valid URL string as an argument, and uses that URL string
       * as the event label.
       */
      var trackOutboundLink = function(url) {
        ga("send", "event", "outbound", "click", url, {
          hitCallback: function() {
            document.location = url;
          }
        });
      };
    </script>
  </head>

  <body>
    <div class="content-wrapper">
      <div class="jumbotron">
        <div class="container">
          <h1 class="text-center">Chris Lam</h1>
          <p class="text-center">just a guy with a laptop</p>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="page-header">
              <img
                src="/images/chris-headshot.jpg"
                alt="Chris Lam"
                class="img-circle headshot"
              />
              <h2 class="full-name">Chris Lam</h2>
            </div>
            <div class="blurb">
              <p>
                Chinese kiwi, tech enthusiast, software developer, music lover,
                snowboarder and always learning.
              </p>
            </div>
          </div>
        </div>

        <div class="row social-links">
          <div class="col-xs-4 text-center">
            <p>
              <a
                href="https://github.com/chrislam"
                rel="noopener noreferrer"
                onclick="trackOutboundLink('https://github.com/chrislam'); return false;"
              >
                <span class="fa fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </p>
          </div>
          <div class="col-xs-4 text-center">
            <p>
              <a
                href="https://twitter.com/chrislamnz"
                rel="noopener noreferrer"
                onclick="trackOutboundLink('https://twitter.com/chrislamnz'); return false;"
              >
                <span class="fa fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </p>
          </div>
          <div class="col-xs-4 text-center">
            <p>
              <a
                href="https://www.linkedin.com/in/chris-lam-a33a5568"
                rel="noopener noreferrer"
                onclick="trackOutboundLink('https://www.linkedin.com/in/chris-lam-a33a5568'); return false;"
              >
                <span class="fa fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>

      <div class="push"></div>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
      (function(i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function() {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-42210438-2", "lam.co.nz");
      ga("send", "pageview");
    </script>
  </body>
</html>
